name: Build JapanPost Master

on:
  schedule:
    - cron: "0 5 1 * *"   # 毎月1日 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl pyarrow

      - name: Build master
        run: |
          python mst_logic/zip_mst_build.py

      - name: Commit updated master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mst/japanpost_zipcode_mst.xlsx
          git commit -m "chore: update JapanPost master" || echo "No changes to commit"
          git push
